name: test
on:
  push:
    paths-ignore:
      - docs/**
    branches:
      - main
  pull_request:
    paths-ignore:
      - docs/**
    branches:
      - main

jobs:
  test:
    runs-on: buildjet-4vcpu-ubuntu-2004
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: actions/setup-go@v4
        with:
          cache: false
          go-version: "1.20"
      - uses: debianmaster/actions-k3s@v1.0.5
        with:
          version: 'v1.27.2+k3s1'
      - run: make validate-code
      - run: make build
      - run: docker buildx install
      - run: make setup-ci-image
      - run: ./bin/acorn install --image acorn:v-ci --skip-checks --acorn-dns=disabled --network-policies=true
      - run: TEST_ACORN_CONTROLLER=external TEST_FLAGS="--junitfile test-summary.xml" make test
      - name: Build test summary
        uses: test-summary/action@v1
        if: success() || failure()
        with:
          paths: test-summary.xml
