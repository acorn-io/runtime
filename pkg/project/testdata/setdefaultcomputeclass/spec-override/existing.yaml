---
kind: ProjectComputeClassInstance
apiVersion: internal.admin.acorn.io/v1
metadata:
  name: compute-class-a
  namespace: acorn
cpuScaler: 0.25
memory:
  min: 1Mi # 1Mi
  max: 2Mi # 2Mi
  default: 1Mi # 1Mi
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: foo
              operator: In
              values:
                - bar
---
kind: ClusterComputeClassInstance
apiVersion: internal.admin.acorn.io/v1
metadata:
  name: cluster-compute-class-b
cpuScaler: 0.25
memory:
  min: 1Mi # 1Mi
  max: 2Mi # 2Mi
  default: 1Mi # 1Mi
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: foo
              operator: In
              values:
                - bar
---
kind: ProjectInstance
apiVersion: internal.acorn.io/v1
metadata:
  name: acorn
status:
  defaultComputeClass: cluster-compute-class-b
