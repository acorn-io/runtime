kind: AppInstance
apiVersion: internal.acorn.io/v1
metadata:
  name: app-name
  namespace: app-namespace
  uid: 1234567890abcdef
spec:
  image: test
status:
  observedGeneration: 1
  namespace: app-created-namespace
  appImage:
    id: test
  appSpec:
    containers:
      container-name:
        image: "image-name"
        dirs:
          "/var/tmp":
            volume: foo
    volumes:
      foo:
        class: custom-class
  defaults:
    memory:
      "": 0
      container-name: 0
    volumes:
      foo:
        accessModes:
          - readWriteMany
        size: 6Gi
  conditions:
    - reason: Success
      status: "True"
      success: true
      type: defaults
