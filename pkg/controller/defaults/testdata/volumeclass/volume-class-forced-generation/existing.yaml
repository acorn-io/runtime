---
kind: ClusterVolumeClassInstance
apiVersion: internal.admin.acorn.io/v1
metadata:
  name: test-volume-class
description: Just a simple test volume class
default: false
storageClassName: test-storage-class
size:
  min: 1Gi
  max: 10Gi
  default: 3Gi
allowedAccessModes: ["readWriteOnce"]
---
kind: ProjectVolumeClassInstance
apiVersion: internal.admin.acorn.io/v1
metadata:
  name: test-project-volume-class
  namespace: app-namespace
description: Just a simple project test volume class
default: true
storageClassName: test-storage-class
size:
  min: 1Gi
  max: 10Gi
  default: 2Gi
allowedAccessModes: ["readWriteOnce", "readOnlyMany"]
---
kind: Namespace
apiVersion: v1
metadata:
  name: app-namespace
  labels:
    acorn.io/project: "true"
---
kind: AppInstance
apiVersion: internal.acorn.io/v1
metadata:
  name: app-name
  namespace: app-namespace
  uid: 1234567890abcdef
spec:
  image: test
status:
  observedGeneration: 1
  namespace: app-created-namespace
  appImage:
    id: test
  appSpec:
    containers:
      container-name:
        image: "image-name"
        dirs:
          "/var/tmp":
            volume: foo
    volumes:
      foo: {}
  defaults:
    memory:
      "": 0
      container-name: 0
    region: local
    volumes:
      foo:
        class: test-volume-class
        accessModes:
          - readWriteOnce
        size: 3Gi
  conditions:
    -  reason: Success
       status: "True"
       success: true
       type: defaults
