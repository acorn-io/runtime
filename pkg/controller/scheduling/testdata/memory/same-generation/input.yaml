kind: AppInstance
apiVersion: internal.acorn.io/v1
metadata:
  name: app-name
  namespace: app-namespace
  uid: 1234567890abcdef
spec:
  image: test
  memory:
    oneimage: 1048576 # 1Mi
status:
  resolvedOfferings:
    containers:
      "":
        memory: 0
      left:
        memory: 1048576
      oneimage:
        memory: 1048576
  # In this test, scheduling has already been set and should not get recalculated
  # since the generation is the same.
  scheduling:
    oneimage:
      requirements:
        limits:
          memory: 10Mi
        requests:
          memory: 10Mi
    left:
      requirements: {}
  namespace: app-created-namespace
  appImage:
    id: test
  appSpec:
    containers:
      oneimage:
        sidecars:
          left:
            image: "foo"
            ports:
              - port: 90
                targetPort: 91
                protocol: tcp
        ports:
        - port: 80
          targetPort: 81
          protocol: http
        image: "image-name"
        build:
          dockerfile: "Dockerfile"
          context: "."
