kind: AppInstance
apiVersion: internal.acorn.io/v1
metadata:
  name: app-name
  namespace: app-namespace
  uid: 1234567890abcdef
spec:
  image: test
  workloadClass:
    oneimage: sample-workload-class
status:
  defaults:
    memory:
      "": 0
      left: 1048576 # 1Mi
      oneimage: 1048576 # 1Mi
  # In this test, scheduling has already been set and should not get recalculated
  # since the generation is the same.
  scheduling:
    left:
      requirements:
        limits:
          memory: 10Mi
        requests:
          cpu: 10m
          memory: 10Mi
    oneimage:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: bar
                operator: In
                values:
                - baz
      requirements:
        limits:
          memory: 10Mi
        requests:
          cpu: 10m
          memory: 10Mi
  namespace: app-created-namespace
  appImage:
    id: test
    defaults:
  appSpec:
    containers:
      oneimage:
        sidecars:
          left:
            image: "foo"
            ports:
              - port: 90
                targetPort: 91
                protocol: tcp
        ports:
        - port: 80
          targetPort: 81
          protocol: http
        image: "image-name"
        build:
          dockerfile: "Dockerfile"
          context: "."
