kind: AppInstance
apiVersion: internal.acorn.io/v1
metadata:
  name: app-name
  namespace: app-namespace
  uid: 1234567890abcdef
spec:
  image: test
  memory:
    oneimage: 1048576 # 1Mi
status:
  observedGeneration: 1
  defaults:
    memory:
      "": 0
      left: 1048576 # 1Mi
      oneimage: 1048576 # 1Mi
  namespace: app-created-namespace
  appImage:
    id: test
  appSpec:
    containers:
      oneimage:
        sidecars:
          left:
            image: "foo"
            ports:
              - port: 90
                targetPort: 91
                protocol: tcp
        ports:
          - port: 80
            targetPort: 81
            protocol: http
        image: "image-name"
        build:
          dockerfile: "Dockerfile"
          context: "."
  conditions:
    - error: true
      message: 'cannot establish defaults because two default workloadclasses exist: sample-workload-class and sample-workload-class-other'
      reason: Error
      status: "False"
      type: scheduling
