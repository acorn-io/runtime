kind: Deployment
apiVersion: apps/v1
metadata:
  name: container-name
  namespace: app-created-namespace
  labels:
    "acorn.io/app-namespace": "app-namespace"
    "acorn.io/app-name": "app-name"
    "acorn.io/container-name": "container-name"
    "acorn.io/managed": "true"
spec:
  selector:
    matchLabels:
      "acorn.io/app-namespace": "app-namespace"
      "acorn.io/app-name": "app-name"
      "acorn.io/container-name": "container-name"
      "acorn.io/managed": "true"
  template:
    metadata:
      labels:
        "acorn.io/app-namespace": "app-namespace"
        "acorn.io/app-name": "app-name"
        "acorn.io/app-public-name": "app-name"
        "acorn.io/container-name": "container-name"
        "acorn.io/managed": "true"
      annotations:
        acorn.io/container-spec: '{"dependencies":[{"targetName":"db"}],"image":"image-name","probes":null}'
    spec:
      terminationGracePeriodSeconds: 5
      enableServiceLinks: false
      hostname: container-name
      serviceAccountName: container-name
      imagePullSecrets:
        - name: container-name-pull-1234567890ab
      containers:
        - name: container-name
          image: "image-name"
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: web
  namespace: app-created-namespace
  labels:
    "acorn.io/app-namespace": "app-namespace"
    "acorn.io/app-name": "app-name"
    "acorn.io/container-name": "web"
    "acorn.io/managed": "true"
  annotations:
    apply.acorn.io/create: "false"
    apply.acorn.io/update: "false"
spec:
  selector:
    matchLabels:
      "acorn.io/app-namespace": "app-namespace"
      "acorn.io/app-name": "app-name"
      "acorn.io/container-name": "web"
      "acorn.io/managed": "true"
  template:
    metadata:
      labels:
        "acorn.io/app-namespace": "app-namespace"
        "acorn.io/app-name": "app-name"
        "acorn.io/app-public-name": "app-name"
        "acorn.io/container-name": "web"
        "acorn.io/managed": "true"
      annotations:
        acorn.io/container-spec: '{"dependencies":[{"targetName":"container-name"}],"image":"image-name","probes":null}'
    spec:
      terminationGracePeriodSeconds: 5
      enableServiceLinks: false
      serviceAccountName: web
      hostname: web
      imagePullSecrets:
        - name: web-pull-1234567890ab
      containers:
        - name: web
          image: "image-name"
