      imagePullSecrets:
        - name: oneimage-pull-01234567
      enableServiceLinks: false
      shareProcessNamespace: true
      automountServiceAccountToken: false
      containers:
        - name: oneimage
          image: image-name
          env:
          - name: NOACTION
            valueFrom:
              secretKeyRef:
                key: key
                name: secret_env_noaction
          - name: REDEPLOY
            valueFrom:
              secretKeyRef:
                key: key
                name: secret_env_redploy
          volumeMounts:
          - mountPath: /mode
            name: secret--secret_file_noaction-0123
            subPath: key
          - mountPath: /noaction
            name: secret--secret_file_noaction
            subPath: key
          - mountPath: /redeploy
            name: secret--secret_file_redeploy
            subPath: key
          - mountPath: /noaction
            name: secret--secret_dir_noaction
          - mountPath: /redeploy
            name: secret--secret_dir_redploy

      volumes:
      - name: secret--secret_dir_noaction
        secret:
          secretName: secret_dir_noaction
      - name: secret--secret_dir_redploy
        secret:
          secretName: secret_dir_redploy
      - name: secret--secret_file_noaction
        secret:
          secretName: secret_file_noaction
      - name: secret--secret_file_noaction-0123
        secret:
          defaultMode: 0123
          secretName: secret_file_noaction
      - name: secret--secret_file_redeploy
        secret:
          secretName: secret_file_redeploy

