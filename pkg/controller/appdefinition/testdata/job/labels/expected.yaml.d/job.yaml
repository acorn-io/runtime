kind: Job
apiVersion: batch/v1
metadata:
  name: job1
  namespace: app-created-namespace
  labels:
    "acorn.io/app-namespace": "app-namespace"
    "acorn.io/app-name": "app-name"
    "acorn.io/job-name": "job1"
    "acorn.io/managed": "true"
    "acorn.io/root-prefix": "app-name"
    "alljobs": "value"
    "job1": "value"
    "job3": "value"
    "global": "value"
    "global2": "value"
  annotations:
    "alljobsa": "value"
    "job1a": "value"
    "job3a": "value"
    "globala": "value"
    "global2a": "value"
spec:
  template:
    metadata:
      labels:
        "acorn.io/app-namespace": "app-namespace"
        "acorn.io/app-name": "app-name"
        "acorn.io/root-prefix": "app-name"
        "acorn.io/job-name": "job1"
        "acorn.io/managed": "true"
        "alljobs": "value"
        "job1": "value"
        "job3": "value"
        "global": "value"
        "global2": "value"
      annotations:
        acorn.io/container-spec: '{"annotations":{"job3a":"value"},"build":{"context":".","dockerfile":"Dockerfile"},"image":"image-name","labels":{"job3":"value"},"ports":[{"port":80,"protocol":"http","targetPort":81}]}'
        "alljobsa": "value"
        "job1a": "value"
        "job3a": "value"
        "globala": "value"
        "global2a": "value"
    spec:
      imagePullSecrets:
        - name: job1-pull-1234567890ab
      restartPolicy: Never
      automountServiceAccountToken: false
      enableServiceLinks: false
      terminationGracePeriodSeconds: 5
      containers:
        - name: job1
          image: "image-name"
          readinessProbe:
            tcpSocket:
              port: 81
          ports:
            - containerPort: 81
              protocol: "TCP"
          terminationMessagePath: "/run/secrets/output"
