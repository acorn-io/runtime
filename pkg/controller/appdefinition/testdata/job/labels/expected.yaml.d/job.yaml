kind: Job
apiVersion: batch/v1
metadata:
  name: job1
  namespace: app-created-namespace
  labels:
    "acorn.io/app-namespace": "app-namespace"
    "acorn.io/app-name": "app-name"
    "acorn.io/app-public-name": "app-name"
    "acorn.io/job-name": "job1"
    "acorn.io/managed": "true"
    "alljobs": "value"
    "job1": "value"
    "job3": "value"
    "global": "value"
    "global2": "value"
  annotations:
    acorn.io/app-generation: "0"
    apply.acorn.io/prune: "false"
    apply.acorn.io/update: "true"
    "alljobsa": "value"
    "job1a": "value"
    "job3a": "value"
    "globala": "value"
    "global2a": "value"
spec:
  backoffLimit: 1000
  template:
    metadata:
      labels:
        "acorn.io/app-namespace": "app-namespace"
        "acorn.io/app-name": "app-name"
        "acorn.io/app-public-name": "app-name"
        "acorn.io/job-name": "job1"
        "acorn.io/managed": "true"
        "alljobs": "value"
        "job1": "value"
        "job3": "value"
        "global": "value"
        "global2": "value"
      annotations:
        acorn.io/container-spec: '{"annotations":{"job3a":"value"},"build":{"context":".","dockerfile":"Dockerfile"},"image":"image-name","labels":{"job3":"value"},"ports":[{"port":80,"protocol":"http","targetPort":81}],"probes":null}'
        "alljobsa": "value"
        "job1a": "value"
        "job3a": "value"
        "globala": "value"
        "global2a": "value"
    spec:
      imagePullSecrets:
        - name: job1-pull-1234567890ab
      restartPolicy: Never
      serviceAccountName: job1
      enableServiceLinks: false
      terminationGracePeriodSeconds: 5
      containers:
        - name: job1
          env:
            - name: ACORN_EVENT
              value: "create"
          image: "image-name"
          readinessProbe:
            tcpSocket:
              port: 81
          ports:
            - containerPort: 81
              protocol: "TCP"
          terminationMessagePath: "/run/secrets/output"
---
