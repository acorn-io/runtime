  name: app-name
  namespace: app-namespace
  uid: 1234567890abcdef
spec:
  image: test
status:
  namespace: app-created-namespace
  appSpec:
    jobs:
      oneimage:
        sidecars:
          left:
            image: "foo"
            ports:
              - port: 90
                targetPort: 91
                protocol: tcp
        ports:
          - port: 80
            targetPort: 81
            protocol: http
        image: "image-name"
        build:
          dockerfile: "Dockerfile"
