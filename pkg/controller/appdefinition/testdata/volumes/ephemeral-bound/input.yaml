kind: AppInstance
apiVersion: internal.acorn.io/v1
metadata:
  name: app-name
  namespace: app-namespace
  uid: 1234567890abcdef
spec:
  image: test
  volumes:
  - target: foo
    volume: other-app.foo

status:
  namespace: app-created-namespace
  appImage:
    id: test
  appSpec:
    containers:
      container-name:
        image: "image-name"
        dirs:
          "/var/tmp":
            volume: foo
    volumes:
      foo:
        class: ephemeral
        size: 10
