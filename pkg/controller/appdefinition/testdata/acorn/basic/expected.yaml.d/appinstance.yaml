  name: app-name-acorn-name-01b5d4ac
  namespace: app-namespace
spec:
  image: foo
  deployArgs:
    myArg: value
  autoUpgrade: true
  notifyUpgrade: true
  autoUpgradeInterval: "1m"
  secrets:
    - target: target
      secret: app-name.secret
  volumes:
    - volume: vol
