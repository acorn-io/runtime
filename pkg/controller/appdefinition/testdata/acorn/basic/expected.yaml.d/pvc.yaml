apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    acorn.io/app-name: app-name
    acorn.io/app-namespace: app-namespace
    acorn.io/managed: "true"
    acorn.io/public-name: app-name.vol
    acorn.io/volume-name: vol
  name: vol
  namespace: app-created-namespace
spec:
  accessModes:
  - ReadWriteOnce
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
