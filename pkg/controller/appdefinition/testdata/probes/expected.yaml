kind: Secret
apiVersion: v1
metadata:
  name: nodefault-pull-1234567890ab
  namespace: app-created-namespace
  labels:
    acorn.io/managed: "true"
    acorn.io/pull-secret: "true"
type: "kubernetes.io/dockerconfigjson"
data:
  ".dockerconfigjson": eyJhdXRocyI6eyJpbmRleC5kb2NrZXIuaW8iOnsiYXV0aCI6Ik9nPT0ifX19
---
kind: AppInstance
apiVersion: internal.acorn.io/v1
metadata:
  name: app-name
  namespace: app-namespace
  uid: 1234567890abcdef
spec:
  image: test
status:
  namespace: app-created-namespace
  appSpec:
    containers:
      nodefault:
        probes: []
        ports:
          - port: 80
            targetPort: 81
            protocol: http
        image: "image-name"
      oneimage:
        sidecars:
          left:
            image: "foo"
            probes:
              - type: "readiness"
                http:
                  url: "http://localhost/foo/bar"
                  headers:
                    foo: bar
              - type: "startup"
                tcp:
                  url: "garbage://1.1.1.1:1234/foo/bar"
              - type: "liveness"
                exec:
                  command: ["/bin/true"]
        ports:
          - port: 80
            targetPort: 81
            protocol: http
        image: "image-name"
  conditions:
    - type: defined
      reason: Success
      status: "True"
      success: true

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: nodefault
  namespace: app-created-namespace
  labels:
    "acorn.io/app-namespace": "app-namespace"
    "acorn.io/app-name": "app-name"
    "acorn.io/container-name": "nodefault"
    "acorn.io/managed": "true"
spec:
  selector:
    matchLabels:
      "acorn.io/app-namespace": "app-namespace"
      "acorn.io/app-name": "app-name"
      "acorn.io/container-name": "nodefault"
      "acorn.io/managed": "true"
  template:
    metadata:
      labels:
        "acorn.io/app-namespace": "app-namespace"
        "acorn.io/app-name": "app-name"
        "acorn.io/container-name": "nodefault"
        "acorn.io/managed": "true"
        "acorn.io/root-prefix": "app-name"
        "port-number.acorn.io/81": "true"
        "service-name.acorn.io/nodefault": "true"
      annotations:
        acorn.io/container-spec: '{"image":"image-name","ports":[{"port":80,"protocol":"http","targetPort":81}],"probes":[]}'
    spec:
      terminationGracePeriodSeconds: 5
      enableServiceLinks: false
      serviceAccountName: acorn
      hostname: nodefault
