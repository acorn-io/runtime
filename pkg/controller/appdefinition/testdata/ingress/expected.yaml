    acorn.io/managed: "true"
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: oneimage
  namespace: app-created-namespace
  labels:
    "acorn.io/app-namespace": "app-namespace"
    "acorn.io/app-name": "app-name"
    "acorn.io/container-name": "oneimage"
    "acorn.io/managed": "true"
  annotations:
    acorn.io/container-name: oneimage
    acorn.io/hostnames: localhost,ci1.acorn.not
    acorn.io/port-number: "81"
spec:
  rules:
    - host: localhost
      http:
        paths:
          - backend:
              service:
                name: oneimage
                port:
                  number: 80
            path: /
            pathType: Prefix
    - host: ci1.acorn.not
      http:
        paths:
          - backend:
              service:
                name: oneimage
                port:
                  number: 80
            path: /
            pathType: Prefix
    - host: oneimage.app-name.app-namespace.local.on-acorn.io
      http:
        paths:
          - backend:
              service:
                name: oneimage
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
  - hosts:
    - ci1.acorn.not
    secretName: test-tls-12345678
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: buildimage
  namespace: app-created-namespace
  labels:
    "acorn.io/app-namespace": "app-namespace"
    "acorn.io/app-name": "app-name"
    "acorn.io/container-name": "buildimage"
    "acorn.io/managed": "true"
  annotations:
    acorn.io/container-name: buildimage
    acorn.io/hostnames: buildimage.app-name.app-namespace.local.on-acorn.io
    acorn.io/port-number: "81"
spec:
  rules:
    - host: buildimage.app-name.app-namespace.local.on-acorn.io
      http:
        paths:
          - backend:
              service:
                name: buildimage
                port:
                  number: 80
            path: /
            pathType: Prefix
---
kind: AppInstance
apiVersion: acorn.io/v1
metadata:
  uid: "1234567890abc"
  name: app-name
  namespace: app-namespace
spec:
  publishProtocols:
    - http
  image: test
  endpoints:
    - target: oneimage
      hostname: localhost
    - target: oneimage
      hostname: ci1.acorn.not
status:
  namespace: app-created-namespace
  appSpec:
    containers:
      oneimage:
        sidecars:
          left:
            image: "foo"
            ports:
              - port: 90
                internalPort: 91
                protocol: tcp
                expose: true
        ports:
          - port: 80
            internalPort: 81
            expose: true
            protocol: http
        image: "image-name"
        build:
          dockerfile: "Dockerfile"
          context: "."
      buildimage:
        ports:
          - port: 80
            internalPort: 81
            expose: true
            protocol: http
          - port: 443
            internalPort: 91
            expose: true
            protocol: tcp
        image: "sha256:build-image"
        build:
          dockerfile: "custom-dockerfile"
          context: "."
  conditions:
    defined:
      success: true
