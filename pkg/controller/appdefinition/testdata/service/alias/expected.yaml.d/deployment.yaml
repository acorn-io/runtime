kind: Deployment
apiVersion: apps/v1
metadata:
  name: con1
  namespace: app-created-namespace
  labels:
    "acorn.io/app-namespace": "app-namespace"
    "acorn.io/app-name": "app-name"
    "acorn.io/container-name": "con1"
    "acorn.io/managed": "true"
    "con1key": "value"
    "both": "con1val"
  annotations:
    "con1": "value"
    "both": "con1val"
spec:
  selector:
    matchLabels:
      "acorn.io/app-namespace": "app-namespace"
      "acorn.io/app-name": "app-name"
      "acorn.io/container-name": "con1"
      "acorn.io/managed": "true"
  template:
    metadata:
      labels:
        "acorn.io/app-namespace": "app-namespace"
        "acorn.io/app-name": "app-name"
        "acorn.io/app-public-name": "app-name"
        "acorn.io/container-name": "con1"
        "acorn.io/managed": "true"
        "con1key": "value"
        "both": "con1val"
      annotations:
        acorn.io/container-spec: '{"annotations":{"both":"con1val","con1":"value"},"image":"foo","ports":[{"port":80,"protocol":"http","publish":true,"targetPort":81},{"port":80,"protocol":"http","targetPort":81},{"port":90,"protocol":"tcp","targetPort":91}],"probes":null}'
        "con1": "value"
        "both": "con1val"
    spec:
      imagePullSecrets:
        - name: con1-pull-1234567890ab
      hostname: con1
      terminationGracePeriodSeconds: 5
      enableServiceLinks: false
      serviceAccountName: con1
      containers:
        - name: con1
          image: "foo"
          readinessProbe:
            tcpSocket:
              port: 81
          ports:
            - containerPort: 81
              protocol: "TCP"
            - containerPort: 91
              protocol: "TCP"
---
