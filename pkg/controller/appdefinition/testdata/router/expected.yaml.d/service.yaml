kind: ServiceInstance
apiVersion: internal.acorn.io/v1
metadata:
  name: router-name
  namespace: app-created-namespace
  labels:
    acorn.io/app-name: app-name
    acorn.io/app-namespace: app-namespace
    acorn.io/managed: "true"
    acorn.io/router-name: router-name
    "acorn.io/public-name": "app-name.router-name"
  annotations:
    acorn.io/app-generation: "0"
spec:
  appName: app-name
  appNamespace: app-namespace
  publishMode: all
  default: false
  routes:
  - pathType: exact
    path: /foo
    targetServiceName: foo-target
    targetServicePort: 1234
  - pathType: prefix
    path: /zzzz
    targetServiceName: zzz-target
    targetServicePort: 8080
  labels:
    acorn.io/app-name: app-name
    acorn.io/app-namespace: app-namespace
    acorn.io/managed: "true"
    acorn.io/router-name: router-name
  ports:
  - name: "80"
    port: 80
    publish: true
    protocol: http
    targetPort: 8080
  containerLabels:
    acorn.io/app-name: app-name
    acorn.io/router-name: router-name
    acorn.io/app-namespace: app-namespace
    acorn.io/managed: "true"

---
kind: ServiceInstance
apiVersion: internal.acorn.io/v1
metadata:
  name: foo-target
  namespace: app-created-namespace
  labels:
    acorn.io/app-name: app-name
    acorn.io/app-namespace: app-namespace
    acorn.io/managed: "true"
    acorn.io/service-name: foo-target
    "acorn.io/public-name": "app-name.foo-target"
  annotations:
    acorn.io/app-generation: "0"
spec:
  appName: app-name
  appNamespace: app-namespace
  publishMode: all
  default: false
  labels:
    acorn.io/app-name: app-name
    acorn.io/app-namespace: app-namespace
    acorn.io/managed: "true"
    acorn.io/service-name: foo-target

---
kind: ServiceInstance
apiVersion: internal.acorn.io/v1
metadata:
  name: zzz-target
  namespace: app-created-namespace
  labels:
    acorn.io/app-name: app-name
    acorn.io/app-namespace: app-namespace
    acorn.io/managed: "true"
    acorn.io/service-name: zzz-target
    "acorn.io/public-name": "app-name.zzz-target"
  annotations:
    acorn.io/app-generation: "0"
spec:
  appName: app-name
  appNamespace: app-namespace
  publishMode: all
  default: false
  labels:
    acorn.io/app-name: app-name
    acorn.io/app-namespace: app-namespace
    acorn.io/managed: "true"
    acorn.io/service-name: zzz-target
