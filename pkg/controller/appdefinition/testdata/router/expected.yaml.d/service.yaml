kind: Service
apiVersion: v1
metadata:
  name: app-name-app-namespace-app-name-1234567890ab
  namespace: acorn-system
  labels:
    acorn.io/app-name: app-name
    acorn.io/app-namespace: app-namespace
    acorn.io/managed: "true"
    acorn.io/service-name: app-name
spec:
  type: ClusterIP
  ports:
    - appProtocol: HTTP
      name: "80"
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    acorn.io/app-name: app-name
    acorn.io/app-namespace: app-namespace
    acorn.io/service-name: app-name
    acorn.io/managed: "true"
---

kind: Service
apiVersion: v1
metadata:
  name: app-name
  namespace: app-namespace
  labels:
    acorn.io/app-name: app-name
    acorn.io/app-namespace: app-namespace
    acorn.io/managed: "true"
    acorn.io/service-name: app-name
spec:
  type: ExternalName
  externalName: app-name-app-namespace-app-name-1234567890ab.acorn-system.svc.cluster.local

---

kind: Service
apiVersion: v1
metadata:
  name: router-name
  namespace: app-created-namespace
  labels:
    acorn.io/app-name: app-name
    acorn.io/app-namespace: app-namespace
    acorn.io/managed: "true"
    acorn.io/service-name: router-name
spec:
  ports:
  - appProtocol: HTTP
    name: "80"
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    acorn.io/app-name: app-name
    acorn.io/app-namespace: app-namespace
    acorn.io/managed: "true"
    port-number.acorn.io/8080: "true"
    service-name.acorn.io/router-name: "true"
  type: ClusterIP