kind: Job
apiVersion: batch/v1
metadata:
  name: job-name
  namespace: app-created-namespace
  annotations:
    apply.acorn.io/prune: "false"
    apply.acorn.io/update: "true"
  labels:
    "acorn.io/app-namespace": "app-namespace"
    "acorn.io/app-name": "app-name"
    acorn.io/app-public-name: "app-name"
    "acorn.io/job-name": "job-name"
    "acorn.io/managed": "true"
spec:
  backoffLimit: 1000
  template:
    metadata:
      labels:
        "acorn.io/app-namespace": "app-namespace"
        "acorn.io/app-name": "app-name"
        acorn.io/app-public-name: "app-name"
        "acorn.io/job-name": "job-name"
        "acorn.io/managed": "true"
      annotations:
        acorn.io/container-spec: '{"build":{"context":".","dockerfile":"Dockerfile"},"image":"image-name","ports":[{"port":80,"protocol":"http","targetPort":81}],"probes":null}'
    spec:
      imagePullSecrets:
        - name: job-name-pull-1234567890ab
      restartPolicy: Never
      serviceAccountName: job-name
      enableServiceLinks: false
      terminationGracePeriodSeconds: 5
      containers:
        - name: job-name
          env:
            - name: ACORN_EVENT
              value: "create"
          image: "image-name"
          readinessProbe:
            tcpSocket:
              port: 81
          ports:
            - containerPort: 81
              protocol: "TCP"
          terminationMessagePath: "/run/secrets/output"
---
